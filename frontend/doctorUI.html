            background-color: #4CAF50;

        (async () => {
            try {
                const data = await waev.list();
                console.log(data);
                (data.data || []).forEach(async (record) => {

                });
                // Process the data as needed
            } catch (error) {
                console.error("Error:", error);
            }
        })();


    </script>

<form id="testFinal" method="get" onsubmit="event.preventDefault();">
    <input
            type="text"
            placeholder="Search..."
            value={searchText}
            onChange={this.handleInputChange}
    />
    <button type="submit" onClick={this.handleFormSubmit}>Search</button>
    <div className='form-container'>
        <label htmlFor="PatientName">Patient Name:</label>
        <input type="text" id="PatientName" name="PatientName" placeholder="Enter Patient Name" />
        <label htmlFor="HealthID">Health ID:</label>
        <input type="text" id="HealthID" name="HealthID" placeholder="Enter test 2 value" />
        <label htmlFor="Age"> Age:</label>
        <input type="text" id="Age" name="Age" placeholder="Enter age value" />

        <label htmlFor="Weight">Weight:</label>
        <input type="text" id="Weight" name="Weight" placeholder="Enter Patient Name" />
        <label htmlFor="Height">Height:</label>
        <input type="text" id="Height" name="Height" placeholder="Enter Patient Name" />


        <label htmlFor="Phone">Phone</label>
        <input type="text" id="Phone" name="Phone" placeholder="Enter test 2 value" />
        <label htmlFor="Email">Email:</label>
        <input type="text" id="Email" name="Email" placeholder="Enter Patient Name" />

        <label htmlFor="Hospital"> Hospital:</label>
        <input type="text" id="Hospital" name="Hospital" placeholder="Enter age value" />
        <label htmlFor="Doctor">Doctor:</label>
        <input type="text" id="Doctor" name="Doctor" placeholder="Enter Patient Name" />

        <label htmlFor="Notes">Notes:</label>
        <input type="text" id="Notes" name="Notes" placeholder="Enter Patient Name" />
        <label htmlFor="Prescription">Prescription</label>
        <input type="text" id="Prescription" name="Prescription" placeholder="Enter test 2 value" />

        <label htmlFor="Systole">Systole</label>
        <input type="text" id="Systole" name="Systole" placeholder="Enter test 2 value" />
        <label htmlFor="Diastole"> Diastole:</label>
        <input type="text" id="Diastole" name="Diastole" placeholder="Enter age value" />



        <label htmlFor="Diabetes_before">Diabetes_before</label>
        <input type="text" id="Diabetes_before" name="Diabetes_before" placeholder="Enter test 2 value" />
        <label htmlFor="Diabetes_after"> Diabetes_after:</label>
        <input type="text" id="Diabetes_after" name="Diabetes_after" placeholder="Enter age value" />
